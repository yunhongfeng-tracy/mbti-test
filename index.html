<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI性格测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MBTI性格测试</h1>
            <p>发现真实的自己，了解性格特点</p>
        </header>

        <div id="intro-screen" class="screen active">
            <div class="intro-content">
                <h2>欢迎参加MBTI性格测试</h2>
                <p>本测试包含60道题目，基于经典的MBTI性格类型理论</p>
                <ul>
                    <li>测试时间：约10-15分钟</li>
                    <li>题目类型：选择题</li>
                    <li>结果分析：详细的性格描述和建议</li>
                </ul>
                <button id="start-btn" class="btn-primary">开始测试</button>
            </div>
        </div>

        <div id="test-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            
            <div class="question-container">
                <div class="question-header">
                    <span id="question-number">题目 1/60</span>
                </div>
                
                <div class="question-content">
                    <h3 id="question-text"></h3>
                    <div class="options" id="options-container"></div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn-secondary">上一题</button>
                    <button id="next-btn" class="btn-primary">下一题</button>
                </div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <div class="result-content">
                <h2>测试结果</h2>
                <div id="mbti-result" class="mbti-type"></div>
                <div id="result-description" class="result-description"></div>
                <div class="result-actions">
                    <button id="restart-btn" class="btn-primary">重新测试</button>
                    <button id="share-btn" class="btn-secondary">分享结果</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
